<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <div class="input-group">
        <span class="input-group-addon">{{title}} name:</span>
        <input type="text" ng-model="data.name" class="form-control" placeholder=".......">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="click('true')" ng-hide="{{delbuttonhidden}}">Delete</button>

    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="click('false')">{{buttonName}}</button>
</div>
