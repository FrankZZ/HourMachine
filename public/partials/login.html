        <div class="col-sm-3">
            <input type="email" ng-model="email" class="form-control" id="inputEmail3" placeholder="Email" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-3">
            <input type="password" ng-model="password" class="form-control" id="inputPassword3" placeholder="Password" required="required">
        </div>
    </div>
