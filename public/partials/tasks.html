<div class="panel panel-warning">
    <div class="panel-heading">Tasks</div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Task</th>
                <th>Total Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in taskList">
                <td>{{task.name }}</td>
                <td>{{task.totalhours }}</td>
            </tr>
        </tbody>
    </table>
</div>
