<div class="panel panel-success" >
    <div class="panel-heading">Projects</div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Project</th>
                <th>Total Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="project in projectList">
                <td>{{project.name }}</td>
                <td>{{project.totalhours }}</td>
            </tr>
        </tbody>
    </table>
</div>
