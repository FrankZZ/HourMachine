<div class="panel panel-success" >
    <div class="panel-heading">Projects</div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Project <a href="" class="glyphicon glyphicon-sort"ng-click="predicate = 'name'; reverse=!reverse"></a></th>
                <th>Total Hours <a href="" class="glyphicon glyphicon-sort"ng-click="predicate = 'totalTimeString'; reverse=!reverse"></a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="project in projectList | searchForName:searchString | orderBy:predicate:reverse" >
                <td ng-click="goDetail(project)">{{project.name }}</td>
                <td ng-click="goDetail(project)">{{project.totalTimeString }}</td>
                <td ng-click="editRow(project)"><span class="glyphicon glyphicon-pencil" ></span></td>
            </tr>
        </tbody>
    </table>
</div>
