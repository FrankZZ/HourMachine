<div class="panel panel-success" >
    <div class="panel-heading">Projects</div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Project</th>
                <th>Total Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="project in projectList" >
                <td ng-click="goDetail(project)">{{project.name }}</td>
                <td ng-click="goDetail(project)">{{project.totalHours }}</td>
                <td ng-click="editRow(project)"><span class="glyphicon glyphicon-pencil" ></span></td>
            </tr>
        </tbody>
    </table>
</div>
