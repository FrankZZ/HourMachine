<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Add Perform</h4>
</div>
<div class="modal-body">
    <div class="input-group">
        <span class="input-group-addon">Perform name:</span>
        <input type="text" ng-model="project.name" class="form-control" placeholder="......." >
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="add()">ADD</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
