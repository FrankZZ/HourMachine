<div class="panel panel-info">
    <div class="panel-heading">Performs</div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Day</th>
                <th>Task</th>
                <th>Total Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="perform in performList">
                <td>{{perform.date }}</td>
                <td>{{perform.task}}</td>
                <td>{{perform.totalHours }}</td>
            </tr>
        </tbody>
    </table>
</div>
