<!doctype html>
<html lang="en" ng-app="hourMachineApp">
<head>
  <meta charset="utf-8">
  <title>HourMachine</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="lib/bootstrap-3.1.1-dist/css/bootstrap.css">

  <script src="lib/jquery-1.11.0/jquery-1.11.0.js"></script>

  <script src="lib/angular-1.2.13/angular.js"></script>
  <script src="lib/angular-1.2.13/angular-animate.js"></script>
  <script src="lib/angular-1.2.13/angular-resource.js"></script>
  <script src="lib/angular-1.2.13/angular-route.js"></script>

  <script src="lib/ui-bootstrap-tpls-0.10.0.js"></script>

  <script src="lib/bootstrap-3.1.1-dist/js/bootstrap.js"></script>

  <script src="js/app.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-controller="MainController">
    <nav class="navbar navbar-default" role="navigation" ng-hide="navBarHide">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">HourMachine</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><button class="btn btn-success navbar-btn" ng-click="clickNew()">NEW</button></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="searchString">
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/projects">Projects</a></li>
                    <li ng-class="{ active: projectDetailBtnActive}" ng-show="projectDetailBtnShow"><a href="{{projectDetailUrl}}">{{ projectDetailBtn }}</a></li>
                    <li ng-class="{ active: taskDetailBtnActive}" ng-show="taskDetailBtnShow"><a href="{{taskDetailUrl}}">{{ taskDetailBtn }}</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="view-container">
        <div ng-view class="view-frame"></div>
    </section>
    <footer ng-hide="navBarHide">
        <a href="" ng-click="clearLocalStorage()">Clear LocalStorage</a> - <a href="" ng-click="logout()">Logout</a>
    </footer>
</body>
</html>
